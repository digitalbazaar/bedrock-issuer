<div ng-controller="loginController as model">
  <h1 align="center">Issuer: Login</h1>

  <p>
  You must provide your decentralized identifier (DID) to us before
  we can issue a credential to you. To do so, click the button below.
  </p>

  <button ng-click="model.login()" type="button"
    class="btn btn-primary">Login</button>

</div>
